<div class="auth-container">
<h2>Register</h2>
<p *ngIf="message" class="message">{{message}}</p>
<form (ngSubmit)="handleSubmit()">
    <input type="text" placeholder="Name..." [(ngModel)]="formData.name" name="name" required>
    <input type="email" placeholder="Email..." [(ngModel)]="formData.email" name="email" required>
    <input type="number" placeholder="PhoneNumber..." [(ngModel)]="formData.phoneNumber" name="phoneNumber" required>
    <input type="password" placeholder="Password..." [(ngModel)]="formData.password" name="password" required>
    <button type="submit">Register</button>
</form>
<p>Already have an Account <a [routerLink]="['/login']" routerLinkActive="router-link-active"> Login</a></p>
 
</div>
