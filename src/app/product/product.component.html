<div class="product-page">
    <p class="message" *ngIf="message">{{message}}</p>
    <div class="product-header">
        <h1>Products</h1>
        <button class="add-produtc-btn" (click)="handleNavigateToAddProductPage()">Add Produtc</button>
    </div>
    <div class="product-list" *ngIf="products.length>0">
        <div class="product-item" *ngFor="let product of products">
            <img [src]="product.imageUrl" [alt]="product.name" class="product-image">
            <div class="product-info">
                <h3 class="name">{{product.name}}</h3>
                <p class="sku">SKU:{{product.sku}}</p>
                <p class="price">Price:{{product.price}}</p>
                <p class="sku">Stock Quality:{{product.stockQuality}}</p>
                <!-- <p class="sku">Decription:{{product.decription}}</p>
                <p class="sku">Expire Date:{{product.expireDate}}</p>
                <p class="sku">Category:{{product.category}}</p> -->

            </div>
            <div class="product-action">
                <button (click)="handleNavigateToEditProductPage(product.id)" class="edt-btn">Edit</button>
                <button (click)="handleDeletProduct(product.id)" class="deleter-btn">Deleter</button>
            </div>
        </div>
    </div>
    <app-pagination 
        [currentPage]="currentPage"
        [totalPages]="totalePage"
        (pageChange)="onPageChange($event)" >

    </app-pagination>
</div>
